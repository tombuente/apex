{{ define "plant-form" }}
<form id="plant-form" action="{{ .Action }}" method="post">
    <div class="mb-3">
        <label class="form-label" required>Name</label>
        <input class="form-control" type="text" name="name" {{ if .Plant }}value="{{ .Plant.Name }}"{{ end }} required>
    </div>

    <div class="mb-3">
        <label class="form-label" required>Address</label>
        <select class="form-select" name="address_id">
            <option value="1">Gamer Street</option>
        </select>
    </div>
</form>
{{ end }}
