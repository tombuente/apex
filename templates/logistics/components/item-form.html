{{ define "item-form" }}
<form id="form" action="{{ .Action }}" method="post">
    <div class="mb-3">
        <label class="form-label" required>Name</label>
        <input class="form-control" type="text" name="name" {{ if .Item }}value="{{ .Item.Name }}"{{ end }} required>
    </div>

    <div class="mb-3">
        <label class="form-label" required>SKU</label>
        <input class="form-control" type="text" name="sku" {{ if .Item }}value="{{ .Item.SKU }}"{{ end }} required>
    </div>

    <div class="mb-3">
        <label class="form-label">Category*</label>
        <select class="form-select" name="category_id">
            <option value="1">None</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Gross Price</label>
        <input class="form-control" type="number" name="gross_price" {{ if .Item }}value="{{ .Item.GrossPrice }}"{{ end }}>
    </div>

    <div class="mb-3">
        <label class="form-label">Net Price</label>
        <input class="form-control" type="number" name="net_price" {{ if .Item }}value="{{ .Item.NetPrice }}"{{ end }}>
    </div>
</form>
{{ end }}
