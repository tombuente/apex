{{ define "account-form" }}
<form id="form" action="{{ .Action }}" method="post">
    <div class="mb-3">
        <label class="form-label" required>Description</label>
        <input class="form-control" type="text" name="description" {{ if .Account }}value="{{ .Account.Description }}"{{ end }} required>
    </div>
</form>
{{ end }}
