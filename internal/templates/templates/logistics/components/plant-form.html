{{define "plant-form"}}
<form id="plant-form" action="{{.PlantFormAction}}" method="post">
	<div class="mb-3">
		<label class="form-label" required>Name</label>
		<input class="form-control" type="text" name="name" {{if .Plant}}value="{{.Plant.Name}}" {{end}} required>
	</div>

	<div class="mb-3">
		<label class="form-label" required>Address</label>
		<select class="form-select" name="address_id">
			{{range .Addresses}}
			<option value="{{.ID}}" {{if $.Plant}}{{if eq $.Plant.AddressID .ID}}selected{{end}}{{end}}>{{.Street}}, {{.City}} ({{.ZIP}}), {{.Country}}</option>
			{{end}}
		</select>
	</div>
</form>
{{end}}
